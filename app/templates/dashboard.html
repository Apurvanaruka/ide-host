<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-gray-200 text-white shadow-md">
    <div class="container mx-auto flex items-center justify-between p-4">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <a href="/">
          <img src="https://internshala-uploads.internshala.com/logo/7mlf3g1yuhn-18596.png.webp" alt="Logo"
            class="h-10 w-35">
        </a>
        <!-- <span class="font-bold text-lg">IDE Host</span> -->
      </div>
      <!-- Company name and Profile -->
      <div class="flex items-center space-x-4">
        {% if user.get('picture') %}
        <a href="/logout" class="test-black">Log Out</a>
        <img src="{{ user.get('picture') }}" alt="Profile Picture" class="w-10 h-10 rounded-full">
        {% else %}
        <p class="text-gray-500">No profile picture available</p>
        {% endif %}

      </div>
    </div>
  </nav>
  <!-- Dashboard Header -->
  <!-- <header class="bg-white shadow-md py-4">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">User Dashboard</h1>
      <p class="text-gray-600">Welcome, {{ user.get('name', 'User') }}</p>
      <a href="/logout">Log Out</a>

    </div>
  </header> -->

  <!-- Main Content -->
  <main class="py-6">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- User Details Section -->
      <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Your Profile</h2>
        <div class="space-y-2 flex">
          {% if user.get('picture') %}
        <img src="{{ user.get('picture') }}" alt="Profile Picture" class="w-20 h-20 rounded-full">
          {% else %}
          <p class="text-gray-500">No profile picture available</p>
          {% endif %}
          <div class="ml-3">
            <p class="text-gray-700"><strong>Name:</strong> {{ user.get('name', 'N/A') }}</p>
            <p class="text-gray-700"><strong>Email:</strong> {{ user.get('email', 'N/A') }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="bg-white mt-6 w-fit shadow rounded-lg p-6">
        <a href="promptpage">Enter Prompt</a>
      </div>
      <div class="bg-white mt-6 w-fit shadow rounded-lg p-6">
        <a href="scraperpage">Scraper</a>
      </div>
    </div>
  </main>
    <!-- Chatbot Button -->
    <button
        class="fixed bottom-4 right-4 bg-gray-800 text-white p-4 rounded-full shadow-lg hover:bg-gray-700 transition">
        <span class="font-semibold">ðŸ’¬ Chatbot</span>
    </button>
</body>

</html>
