<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen">
  <!-- Navbar -->
  <nav class="bg-gray-200 text-white shadow-md">
    <div class="container mx-auto flex items-center justify-between p-4">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <a href="">
          <img src="https://internshala-uploads.internshala.com/logo/7mlf3g1yuhn-18596.png.webp" alt="Logo"
            class="h-10 w-35">
        </a>
        <!-- <span class="font-bold text-lg">IDE Host</span> -->
      </div>

    </div>
  </nav>
  <main class="h-3/4 flex items-center justify-center">

    <div class="w-full max-w-sm mx-auto bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Sign In</h1>
      <div class="space-y-4">
        <!-- Google Auth Button -->
        <a href="/google"
          class="w-full flex items-center justify-center bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300">
          <i class="fab fa-google text-lg mr-3"></i>
          Continue with Google
        </a>

        <!-- Facebook Auth Button -->
        <button href="/facebook"
          class="w-full flex items-center justify-center bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
          <i class="fab fa-facebook-f text-lg mr-3"></i>
          Continue with Facebook
        </button>
      </div>

      <p class="text-center text-sm text-gray-500 mt-6">
        By continuing, you agree to our <a href="#" class="text-blue-500 hover:underline">Terms of Service</a> and <a
          href="#" class="text-blue-500 hover:underline">Privacy Policy</a>.
      </p>
    </div>
  </main>
   <!-- Footer -->
   <footer class="bg-blue-600 text-white text-center py-4 mt-6">
    <p>&copy; 2024 IDE Host Private Limited. All rights reserved.</p>
  </footer>
</body>

</html>
